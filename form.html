<!DOCTYPE html>
<html>
<head>
	<title>Setup Request</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/jquery-cookie.js"></script>
	<script src="js/utf2ascii.js"></script>
	<script src="js/ohmage.js"></script>
	<script src="form.js"></script>

</head>
<body>


	<!-- Begin page content -->
	<div class="container">

		<div class="row">

			<div class="page-header">
				<h1>Setup Request Form <small id="subtitle"></small></h1>
			</div>

			<div class="col-md-10 col-md-offset-1" id="errordiv"></div>
		</div>


		<div class="row">
			<form id="contentfields">
				<div class="col-md-3">
					<div class="form-group">
						<label>Name</label>
						<input class="form-control" id="form_name">
					</div>
					<div class="form-group">
						<label>Organization</label>
						<input class="form-control" id="form_org">
					</div>		
					<div class="form-group">
						<label>Email address</label>
						<input type="email" class="form-control" id="form_email" placeholder="required">
					</div>				
				</div>
				<div class="col-md-9">
					<fieldset>
						<div class="form-group">
							<label>Project Name</label>
							<input class="form-control" id="form_project">
						</div>
						<div class="form-group">
							<label>Number of Participants</label>
							<input class="form-control" id="form_participants" placeholder="Rough estimate">
						</div>
						<div class="form-group">
							<label >Deployment Date</label>
							<input class="form-control" id="form_deployment" placeholder="Indication of when your project starts and how long it will run">
						</div>				
						<div class="form-group">
							<label>Description</label>
							<textarea rows="3" class="form-control" id="form_description" placeholder="Brief description of objectives, etc"></textarea>
						</div>
					</fieldset>

<!--
					<div class="checkbox">
						<label>
							<input type="checkbox"> I agree with undefined policies
						</label>
					</div>
-->

					<div id="pendinglabel" class="statuslabel form-group">
						<label>Status:</label>
						<span class="label label-primary">Request Pending</span>
					</div>

					<div id="approvedlabel" class="statuslabel form-group">
						<label>Status:</label>
						<span class="label label-success">Request Approved</span>
					</div>

					<div id="rejectedlabel" class="statuslabel form-group">
						<label>Status:</label>
						<span class="label label-danger">Request Rejected</span>
					</div>

					<button type="submit" id="submit_button" class="btn btn-default"><span class="glyphicon glyphicon-envelope"></span> Submit Request</button>
					<button type="submit"  id="update_button" class="btn btn-default"><span class="glyphicon glyphicon-envelope"></span> Update Request</button>
					<button type="submit" id="delete_button" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete Request</button>
				</div>
			</form>
		</div>

		<br /><br />

		<div class="row">
			<table class="table table-hover" id="requesttable">
				<thead>
					<tr>
						<th>Date</th>
						<th>User</th>
						<th>Email</th>
						<th>Type</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

</body>
</html>
